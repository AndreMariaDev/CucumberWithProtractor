<form [formGroup]="formlogin" (ngSubmit)="validateLogin()" >
  <div><p>{{mensagem}}<p></div>
  <div>
    <div><label for="email">Email</label></div>
    <div><input type="text" name="email" id="email" [(ngModel)]="email" formControlName="email" ></div>
  </div>
  <div>
    <div><label for="password">Password</label></div>
    <div><input type="password" name="password" id="password" [(ngModel)]="password" formControlName="password" ></div>
  </div>
  <div>
    <div><button type="submit">Entrar</button></div>
    <div><button>Cancelar</button></div>
  </div>
</form>
